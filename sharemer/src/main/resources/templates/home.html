<!DOCTYPE HTML>

<head>
    <title>Sharemer</title>
    <style>
        .grid-shi {

        }

        .main_u_box_1_desc {
            margin-top: 8px;

            height: 40px;
        }

        .main_u_box_1_time {
            margin-top: 8px;
            margin-right: 20px;
            float: right;
            height: 40px;
        }

        .main_u_box_2 {
            float: left;
            min-height: 50px;
            height: auto;

            font-size: 14px;
            color: rgb(40, 40, 41);
        }

        .main_u_box_imgs {
            position: relative;
            float: left;
            padding-left: 15px;
            height: 135px;
        }

        .main_u_box_3 {
            width: 100%;
            float: left;
            height: 35px;
            margin-top: 15px;
            border-top: 1px solid #dee0e1;
        }

        .main_u_box_3 {
            width: 100%;
            float: left;
            height: 35px;
            margin-top: 15px;
            border-top: 1px solid #dee0e1;
            color: #9f9f9f;
            font-size: 13px
        }

        .main_u_box_3_u {
            width: 29%;
            float: left;
            padding-top: 6px;
            height: 100%;

        }

        a {
            color: #0097cd;
            cursor: pointer;
        }

        a:hover {
            color: #00b7ff;
        }
    </style>
</head>

<body class="grid-shi">
<div class="menu">
    <div class="top_box">
        <div class="logo"></div>
        <div class="top_unit">
            È¶ñÈ°µ
        </div>
        <div class="top_unit">
            Á≤æÈÄâ
        </div>
        <div class="top_unit">
            Ê¶úÂçï
        </div>
    </div>
</div>
<!--<div class="banner"></div>-->

<div id="main" class="main">

</div>

<div class="page-nation">
    <a onclick="executeGetAjax(11031354, curr_page-1, 10)">&lt;&lt;‰∏ä‰∏ÄÈ°µ</a>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <a onclick="executeGetAjax(11031354, curr_page+1, 10)">‰∏ã‰∏ÄÈ°µ&gt;&gt;</a>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <span id="curr_page"></span>
</div>

<span id="qid" style="display: none">11031354</span>

<script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">

    executeGetAjax(document.getElementById("qid").innerText, 1, 10)

    var curr_page = 1;

    function detail(aid, imgs) {
        $.ajax({
            url: '/quora/get_answer_detail_by_aid',
            type: 'get',
            async: true,
            data: {
                aid: aid
            },
            dataType: 'text',
            success: function (dataStr) {
                let data = JSON.parse(dataStr)
                if (data.code === 0) {
                    document.getElementById(("as_preview_" + aid)).style.display = 'none'
                    if (imgs) {
                        document.getElementById(("as_imgs_" + aid)).style.display = 'none'
                    }
                    document.getElementById(("as_content_" + aid)).style.display = 'block'
                    document.getElementById(("as_content_" + aid)).innerHTML = (data.t + "<br/><a onclick='detailHide(" + aid + ", " + imgs + ")'>Êî∂Ëµ∑</a>")
                }
            }
        })
    }

    function detailHide(aid, imgs) {
        document.getElementById(("as_preview_" + aid)).style.display = 'block'
        if (imgs) {
            document.getElementById(("as_imgs_" + aid)).style.display = 'block'
        }
        document.getElementById(("as_content_" + aid)).style.display = 'none'
    }

    function executeGetAjax(qid, pn, ps) {
        <!--  data‰∏≠‰º†ÈÄíjsonÂØπË±°  -->
        $.ajax({
            url: '/quora/get_answers_by_qid',
            type: 'get',
            async: true,
            data: {
                qid: qid,
                pn: pn,
                ps: ps
            },
            dataType: 'text',
            success: function (dataStr) {
                let data = JSON.parse(dataStr)
                let html = "";
                if (data.code === 0) {
                    curr_page = pn
                    if (data.t) {
                        let items = data.t.data;
                        if (items && items.length > 0) {
                            items.forEach(i => {
                                if (i.color) {
                                    html += "<div class=\"main_u\" style='border-left: 2px solid " + i.color + "'>"
                                } else {
                                    html += "<div class=\"main_u\">"
                                }
                                html += "<div class=\"main_u_box_1\"><div class=\"main_u_box_1_user\" style=\"background-image: url('http://media.sharemer.com/" + i.user.avatar + "?imageView2/1/w/40/h/40')\"></div>"
                                    + "<div class=\"main_u_box_1_desc\">"
                                    + "<strong>"
                                    + i.user.name
                                    + "</strong>&nbsp;"
                                    + "<img src=\"http://media.sharemer.com/" + i.user.flag + "?imageView2/1/h/20\">"
                                    + "<span style=\"color:#ffae00; font-size: 13px; font-style: italic\">(" + i.user.countryName + ")</span>\n"
                                    + "&nbsp;&nbsp;"
                                    + "<span style=\"color:#00beff; font-size: 13px;\">üòç Á≤â‰∏ùÈáèÔºö" + i.user.followers + "</span>"
                                    + "&nbsp;&nbsp;&nbsp;&nbsp;"
                                    + "<span style=\"color:#00beff; font-size: 13px;\">üåæ Â≠óËäÇÔºö" + i.wordCount + "</span>"
                                    + "<p style=\"color:#9f9f9f; font-size: 13px; line-height: 0.1\">"
                                    + i.user.credentials
                                    + "</p>"
                                    + "</div>\n"
                                    + "<div class=\"main_u_box_1_time\">"
                                    + "<p style=\"color:#9f9f9f; font-size: 13px; line-height: 3\">"
                                    + "üïú "
                                    + i.ctime
                                    + "</p>"
                                    + "</div>"
                                    + "</div>"
                                    + "<div class=\"main_u_box_2\" id=\"as_content_" + i.aid + "\" style='display: none'></div>"
                                    + "<div class=\"main_u_box_2\" id=\"as_preview_" + i.aid + "\">"
                                    + i.preview
                                    + "<a onclick='detail("
                                    + i.aid
                                    + ", "
                                    + (i.imgs && i.imgs.length > 0)
                                    + ")'>Êü•ÁúãÂÖ®Êñá</a></div>"
                                if (i.imgs && i.imgCount && i.imgCount > 0) {
                                    html += "<div class=\"main_u_box_imgs\" id=\"as_imgs_" + i.aid + "\">"
                                        + "<div style=\"position: absolute; top: 0; left: 15px; width: auto; padding: 5px; border-radius: 6px 0; height: 25px; background-color: rgba(0,0,0,0.8); color:#FFF\">ÂÖ±" + i.imgCount + "Âº†</div>"
                                    i.imgs.forEach(im => {
                                        html += "<img style=\"border-radius: 6px\" src=\"http://media.sharemer.com/" + im + "?imageView2/1/w/160/h/130\">&nbsp;"
                                    })
                                    html += "</div>"
                                }
                                html += "<div class=\"main_u_box_3\">"
                                    + "<div class=\"main_u_box_3_u\">"
                                    + "‚Äç‚ùÄ ÊµèËßàÈáèÔºö"
                                    + i.viewCount
                                    + "</div>"
                                    + "<div class=\"main_u_box_3_u\">"
                                    + "‚ô° ÁÇπËµûÈáèÔºö" + i.likeCount + ""
                                    + "</div>"
                                    + "<div class=\"main_u_box_3_u\">"
                                    + "‚ûö ÂàÜ‰∫´ÈáèÔºö"
                                    + i.shareCount
                                    + "</div></div></div>"
                            })

                            document.getElementById("main").innerHTML = html
                        }
                        document.getElementById("curr_page").innerHTML = ("Á¨¨" + pn + "È°µÔºåÂÖ±" + data.t.total + "Êù°")
                    }
                }
            }
        })
    }

</script>
</body>
</html>
